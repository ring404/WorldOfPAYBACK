disabled_rules:
  - colon
  - comma
  - control_statement
opt_in_rules:
  - empty_count
  - missing_docs
excluded:
  - Carthage
  - Pods
  - Source/ExcludedFolder
  - Source/ExcludedFile.swift
file_length:
  warning: 500
  error: 600
  reporter: xcode
  warning_threshold: 15
custom_rules:
id_suffix_naming:
    name: "Wrong name"
    regex: "(ID)"
    match_kinds:
      - comment
      - identifier
    message: "Use 'Id' instead 'ID'"
    severity: error
line_length: 300
